<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- School building -->
  <rect x="200" y="300" width="800" height="400" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="150,300 600,150 1050,300" fill="#DC143C"/>
  
  <!-- Windows -->
  <rect x="250" y="350" width="80" height="80" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="370" y="350" width="80" height="80" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="490" y="350" width="80" height="80" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="610" y="350" width="80" height="80" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="730" y="350" width="80" height="80" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="850" y="350" width="80" height="80" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="570" y="550" width="60" height="120" fill="#8B4513" stroke="#000" stroke-width="2"/>
  <circle cx="620" cy="610" r="3" fill="#FFD700"/>
  
  <!-- School name -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#000080">SHREE VARDAYINI HIGH SCHOOL</text>
  
  <!-- Trees -->
  <circle cx="100" cy="500" r="60" fill="#228B22"/>
  <rect x="90" y="500" width="20" height="80" fill="#8B4513"/>
  
  <circle cx="1100" cy="500" r="60" fill="#228B22"/>
  <rect x="1090" y="500" width="20" height="80" fill="#8B4513"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="100" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="90" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="340" cy="100" rx="35" ry="18" fill="white" opacity="0.8"/>
  
  <ellipse cx="900" cy="120" rx="45" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="920" cy="110" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="940" cy="120" rx="40" ry="20" fill="white" opacity="0.8"/>
</svg>