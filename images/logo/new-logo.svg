<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a8a" stroke="#fbbf24" stroke-width="5"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="#f8fafc" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Book Symbol -->
  <rect x="70" y="80" width="60" height="40" fill="#16a34a" rx="3"/>
  <rect x="72" y="82" width="56" height="36" fill="#ffffff" rx="2"/>
  
  <!-- Book Pages -->
  <line x1="100" y1="82" x2="100" y2="118" stroke="#16a34a" stroke-width="2"/>
  <line x1="75" y1="90" x2="95" y2="90" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="105" y1="90" x2="125" y2="90" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="75" y1="95" x2="95" y2="95" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="105" y1="95" x2="125" y2="95" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="75" y1="100" x2="95" y2="100" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="105" y1="100" x2="125" y2="100" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="75" y1="105" x2="95" y2="105" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="105" y1="105" x2="125" y2="105" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="75" y1="110" x2="95" y2="110" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="105" y1="110" x2="125" y2="110" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Sun rays above book -->
  <line x1="100" y1="65" x2="100" y2="75" stroke="#fbbf24" stroke-width="3"/>
  <line x1="85" y1="70" x2="90" y2="75" stroke="#fbbf24" stroke-width="2"/>
  <line x1="115" y1="70" x2="110" y2="75" stroke="#fbbf24" stroke-width="2"/>
  <line x1="75" y1="75" x2="80" y2="80" stroke="#fbbf24" stroke-width="2"/>
  <line x1="125" y1="75" x2="120" y2="80" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- School Initials -->
  <text x="100" y="140" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#1e3a8a">SV</text>
  
  <!-- Top Text -->
  <path id="top-curve" d="M 30 100 A 70 70 0 0 1 170 100" fill="none"/>
  <text font-family="serif" font-size="14" font-weight="bold" fill="#fbbf24">
    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">
      SHREE VARDAYINI
    </textPath>
  </text>
  
  <!-- Bottom Text -->
  <path id="bottom-curve" d="M 170 100 A 70 70 0 0 1 30 100" fill="none"/>
  <text font-family="serif" font-size="14" font-weight="bold" fill="#fbbf24">
    <textPath href="#bottom-curve" startOffset="50%" text-anchor="middle">
      HIGH SCHOOL
    </textPath>
  </text>
  
  <!-- Establishment Year -->
  <text x="100" y="180" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#fbbf24">EST. 2018</text>
</svg>