<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F5F5DC"/>
  
  <!-- Blackboard -->
  <rect x="200" y="100" width="800" height="500" fill="url(#boardGradient)" stroke="#8B4513" stroke-width="8"/>
  
  <!-- Math equations on board -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="36" fill="white">2 + 2 = 4</text>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="36" fill="white">5 × 3 = 15</text>
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="36" fill="white">√16 = 4</text>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="36" fill="white">π ≈ 3.14</text>
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="36" fill="white">a² + b² = c²</text>
  
  <!-- Geometric shapes -->
  <circle cx="700" cy="200" r="40" fill="none" stroke="white" stroke-width="3"/>
  <rect x="650" y="280" width="80" height="80" fill="none" stroke="white" stroke-width="3"/>
  <polygon points="700,400 650,480 750,480" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Students -->
  <!-- Student 1 -->
  <circle cx="150" cy="650" r="25" fill="#FDBCB4"/>
  <rect x="140" y="675" width="20" height="40" fill="#4169E1"/>
  <rect x="135" y="715" width="10" height="30" fill="#8B4513"/>
  <rect x="155" y="715" width="10" height="30" fill="#8B4513"/>
  <rect x="125" y="685" width="15" height="25" fill="#FDBCB4"/>
  
  <!-- Student 2 -->
  <circle cx="300" cy="650" r="25" fill="#FDBCB4"/>
  <rect x="290" y="675" width="20" height="40" fill="#FF69B4"/>
  <rect x="285" y="715" width="10" height="30" fill="#8B4513"/>
  <rect x="305" y="715" width="10" height="30" fill="#8B4513"/>
  <rect x="310" y="685" width="15" height="25" fill="#FDBCB4"/>
  
  <!-- Student 3 -->
  <circle cx="450" cy="650" r="25" fill="#FDBCB4"/>
  <rect x="440" y="675" width="20" height="40" fill="#32CD32"/>
  <rect x="435" y="715" width="10" height="30" fill="#8B4513"/>
  <rect x="455" y="715" width="10" height="30" fill="#8B4513"/>
  <rect x="425" y="685" width="15" height="25" fill="#FDBCB4"/>
  
  <!-- Teacher -->
  <circle cx="1050" cy="400" r="30" fill="#FDBCB4"/>
  <rect x="1035" y="430" width="30" height="50" fill="#8B0000"/>
  <rect x="1025" y="480" width="15" height="40" fill="#8B4513"/>
  <rect x="1055" y="480" width="15" height="40" fill="#8B4513"/>
  <rect x="1010" y="440" width="20" height="30" fill="#FDBCB4"/>
  <rect x="1070" y="440" width="20" height="30" fill="#FDBCB4"/>
  
  <!-- Pointer stick -->
  <line x1="1020" y1="450" x2="950" y2="300" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Desks -->
  <rect x="100" y="720" width="100" height="60" fill="#8B4513"/>
  <rect x="250" y="720" width="100" height="60" fill="#8B4513"/>
  <rect x="400" y="720" width="100" height="60" fill="#8B4513"/>
  
  <!-- Books and supplies -->
  <rect x="110" y="710" width="15" height="20" fill="#FF0000"/>
  <rect x="130" y="710" width="15" height="20" fill="#0000FF"/>
  <rect x="260" y="710" width="15" height="20" fill="#00FF00"/>
  <rect x="280" y="710" width="15" height="20" fill="#FFFF00"/>
  <rect x="410" y="710" width="15" height="20" fill="#FF00FF"/>
  <rect x="430" y="710" width="15" height="20" fill="#00FFFF"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8B0000">MATHEMATICS CLASS</text>
</svg>