<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Student Dashboard â€” SSV Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        :root {
            --sidebar-bg: #7c3d03;
            --accent: #ffd700;
            --body-bg: #f8f9fc;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            background-color: var(--body-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2d3436;
            margin: 0;
        }

        /* --- Floating Side Navigation --- */
        .navigation-pane {
            width: 270px;
            height: 94vh;
            position: fixed;
            top: 3vh;
            left: 20px;
            background: linear-gradient(180deg, #7c3d03 0%, #4e2602 100%);
            border-radius: 30px;
            padding: 35px 20px;
            box-shadow: 12px 12px 35px rgba(0,0,0,0.15);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 45px;
        }

        .brand-logo img {
            max-width: 160px;
            height: auto;
            transition: 0.3s ease;
        }

        .brand-logo a:hover img {
            transform: scale(1.08);
        }

        .nav-link-item {
            color: rgba(255,255,255,0.75);
            padding: 14px 22px;
            margin-bottom: 10px;
            border-radius: 15px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .nav-link-item:hover, .nav-link-item.active {
            background: var(--accent);
            color: #7c3d03;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        /* --- Main Content --- */
        .main-wrapper {
            margin-left: 310px;
            padding: 40px;
        }

        .profile-header-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            border-left: 10px solid var(--sidebar-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.06);
        }

        /* --- Custom Table Style --- */
        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .custom-table thead th {
            background: #f1f2f6;
            padding: 15px;
            border: none;
            color: #7c3d03;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .custom-table tbody tr {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: 0.3s;
        }

        .custom-table tbody tr:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 18px rgba(0,0,0,0.05);
        }

        .custom-table td {
            padding: 18px 15px;
            vertical-align: middle;
            border: none;
        }

        .status-pill {
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }

        .pass-pill { background: #dff9fb; color: #130f40; }
        .fail-pill { background: #fab1a0; color: #d63031; }

        .logout-link-box {
            margin-top: auto;
            padding: 12px;
            border: 1px solid var(--accent);
            border-radius: 15px;
            text-align: center;
            color: var(--accent);
            text-decoration: none;
            transition: 0.3s;
        }

        .logout-link-box:hover {
            background: var(--accent);
            color: #7c3d03;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navigation-pane">
    <div class="brand-logo">
        <a href="index.html">
            <img src="images/logo/logo-no-bg2.png" alt="SSV Logo">
        </a>
    </div>
    
    <a href="#" class="nav-link-item active">My Performance</a>
    <a href="#" class="nav-link-item">Study Materials</a>
    <a href="#" class="nav-link-item">Time Table</a>
    <a href="#" class="nav-link-item">Profile Settings</a>

    <a href="#" onclick="logout()" class="logout-link-box">Logout Portal</a>
</div>

<div class="main-wrapper">
    <div class="profile-header-card">
        <div>
            <h2 id="welcome-msg" style="font-weight: 800; color: #7c3d03;">Loading Profile...</h2>
            <p class="mb-0 text-muted">Roll No: <span id="roll-no" class="font-weight-bold text-dark">--</span> | Standard: <span id="std-no" class="font-weight-bold text-dark">--</span></p>
        </div>
        <div>
            <label class="small font-weight-bold text-uppercase text-muted">Academic Session</label>
            <select id="year-select" class="form-control" style="border-radius: 12px; border: 2px solid #eee;" onchange="loadMarks()">
                <option value="2024-2025">2024-2025</option>
                <option value="2023-2024">2023-2024</option>
            </select>
        </div>
    </div>

    <div class="result-card">
        <h4 class="mb-4" style="font-weight: 700;">Subject Wise Report Card</h4>
        <div class="table-responsive">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                        <th>Final Result</th>
                    </tr>
                </thead>
                <tbody id="marks-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _supabase = supabase.createClient('https://tqphwqjhiidgaohzllyw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxcGh3cWpoaWlkZ2FvaHpsbHl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTEyNDIsImV4cCI6MjA4MzI4NzI0Mn0.CvxIEgEcO64TKPyHGbG1Ht-MbCpeNsPWEq1exWWvw2o');

    async function checkUser() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (!user) { window.location.href = 'login.html'; return; }

        const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        if (profile) {
            document.getElementById('welcome-msg').innerText = "Hello, " + profile.full_name;
            document.getElementById('roll-no').innerText = profile.roll_no;
            document.getElementById('std-no').innerText = profile.standard;
            loadMarks(user.id);
        }
    }

    async function loadMarks(userId) {
        if (!userId) {
            const { data: { user } } = await _supabase.auth.getUser();
            userId = user.id;
        }
        const year = document.getElementById('year-select').value;
        const { data: marks } = await _supabase.from('marks').select('*').eq('student_id', userId).eq('academic_year', year);

        const table = document.getElementById('marks-table');
        table.innerHTML = "";
        
        if (!marks || marks.length === 0) {
            table.innerHTML = "<tr><td colspan='3' class='text-center py-5'>No records found for this year.</td></tr>";
            return;
        }

        marks.forEach(m => {
            const isPass = m.score >= 35;
            const statusClass = isPass ? "pass-pill" : "fail-pill";
            const statusText = isPass ? "PASS" : "FAIL";

            table.innerHTML += `
                <tr>
                    <td class="font-weight-bold">${m.subject}</td>
                    <td><span style="font-size: 18px; font-weight: 600;">${m.score}</span> / 100</td>
                    <td><span class="status-pill ${statusClass}">${statusText}</span></td>
                </tr>`;
        });
    }

    async function logout() {
        await _supabase.auth.signOut();
        window.location.href = 'login.html';
    }

    window.onload = checkUser;
</script>
</body>
</html>
